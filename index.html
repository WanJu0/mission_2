<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/reset.css" />
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="./image/logo.png" alt="logo" />
        <ul class="links">
          <li class="item">首頁</li>
          <li class="item">作品集</li>
          <li class="item">服務項目</li>
          <li class="item">部落格</li>
          <li class="item">聯絡我</li>
        </ul>
      </div>
      <div class="hero">
        <div class="introduce">
          <h1>Hi！我是 Noel</h1>
          <div class="hero_word">
            <p>具有 10 年經驗的</p>
            <p>資深UI設計師</p>
            <p>兼</p>
            <p>前端工程師</p>
            <p>技術雙修並行，熱衷於優化使用者的網頁體驗</p>
          </div>

          <p>WEB DEVELOPMENT / BRANDING / UI / UX / APP DESIGN</p>
          <div class="community">
            <img src="./image/Vector.png" alt="IG" />
            <img src="./image/fb.png" alt="FB" />
            <img class="YT" src="./image/yt.png" alt="YouTube" />
          </div>
        </div>
        <div class="hero_logo">
          <img src="./image/hero-lg.png" alt="hero_logo" />
        </div>
      </div>
      <div class="works">
        <div class="works_title">
          <div class="ellipse"></div>
          <div class="line"></div>
          <p>作品介紹</p>
          <div class="line"></div>
          <div class="ellipse"></div>
        </div>
        <div class="Journey">
          <img
            class="star_pic"
            src="./image/unsplash_L95xDkSSuWw.png"
            alt="星空背景"
          />
          <div class="Journey_content">
            <img class="journey_pic" src="./image/journey.png" alt="" />
            <div class="Journey_text">
              <div class="Journey_text_content">
                <h3>星際旅行訂票平台</h3>
                <p>悠遊宇宙的夢想，從這裡開始實現</p>
                <ul class="Journey_tag">
                  <li class="Journey_tag_item">網頁設計</li>
                  <li class="Journey_tag_item">響應式設計</li>
                  <li class="Journey_tag_item">Bootstrap</li>
                </ul>
              </div>
              <a href="#">完整介紹 -> </a>
            </div>
          </div>
        </div>
        <div class="app">
          <img
            class="app_pic"
            src="./image/Frame_1261155532.png"
            alt="app背景"
          />
        </div>
      </div>
    </div>
  </body>
</html>
